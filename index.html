<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div id="container">
        <button id="add-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="bi bi-plus-lg"></i>
        </button>
        <div id="display-todo">
            <select id="select_box" onchange="show_date_input()">
                <option value="1">Display All Todos</option>
                <option value="2">Display by date</option>
            </select>
            <input onchange="arranged_div()" id="list_date" type="date">
        </div>

        <!-- bootstrap -->
        <div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Todo list</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <input required id="title" placeholder="Title" type="text">
                            <textarea required id="discription" name="discription" id="text-area" cols="60" rows="2"
                                placeholder="Description"></textarea>
                            <input required id="date" type="date">
                            <div class="modal-footer">

                                <button type="submit" class="btn btn-primary">ADD</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!-- edit_modal -->




        <div class="modal" id="edit_modal" tabindex="-1" aria-labelledby="modalheading" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalheading">Todo list</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-form">
                            <input required id="pass-title" placeholder="Title" type="text">
                            <textarea required id="pass-discription" name="discription" id="text-area" cols="60" rows="2"
                                placeholder="Description"></textarea>
                            <input required id="pass-date" type="date">
                            <div class="modal-footer">

                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">EDIT</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <!-- edit_modal -->

        <!-- bootstrap  -->

        <div id="scrolling-div">

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
